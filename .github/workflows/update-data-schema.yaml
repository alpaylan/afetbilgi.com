name: Update data schema manually

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: "pip" # caching pip dependencies

      - name: Generate schema
        run: |
          curl -O https://cdn.afetbilgi.com/latest.json
          python data/integrity_validator.py generate latest.json schema.json
      
      - name: Preserve schema
        run: aws s3 sync schema.json s3://cdn.afetbilgi.com

